<section id="about" class="about section" *ngIf="aboutData">
  
  <div class="container section-title" data-aos="fade-up">
    <h2>Sobre m√≠</h2>
  </div>
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-md-12">
        
        <div class="about-me mb-4">
          <p class="text-justify">{{ aboutData.aboutMe }}</p>
        </div>

        <div class="skills-content">
          <h5>Habilidades personales y profesionales</h5>
          <div class="d-flex flex-wrap gap-2 mt-3">
            <span *ngFor="let skill of aboutData.skills" 
                  class="badge border border-primary text-primary px-3 py-2"
                  style="background: transparent; font-weight: 500;">
              {{ skill.name }}
            </span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <section-resume></section-resume>
</section>
