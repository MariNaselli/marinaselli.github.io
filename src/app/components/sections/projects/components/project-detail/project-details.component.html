<div class="page-title" data-aos="fade">
  <div class="container d-lg-flex justify-content-between align-items-center">
    <h1 class="mb-2 mb-lg-0">{{ project.title }}</h1>
  </div>
</div>

<section class="portfolio-details section" id="portfolio-details">
  <div class="container" data-aos="fade-up">
    <div class="row justify-content-between gy-4">
      
      <div class="col-lg-8" data-aos="fade-up">
        <div class="portfolio-description">
          <h2 class="text-justify">{{ project.description_short }}</h2>
          <p class="text-justify">
            {{ project.description_long }}
          </p>
        </div>
      </div>

      <div class="col-lg-3" data-aos="fade-up" data-aos-delay="100">
        <div class="portfolio-info">
          <h3>Información del proyecto</h3>
          <ul>
            <li>
              <strong>Tecnologías</strong>
              <div class="technologies">
                <span *ngFor="let tech of getTechnologyBadges(project.technologies)" class="badge bg-primary me-2">
                  {{ tech }}
                </span>
              </div>
            </li>
            <li><strong>Cliente</strong> {{ project.client }}</li>
            <li><strong>Fecha</strong> {{ project.date }}</li>
            <li>
              <strong>URL</strong>
              <a [attr.href]="project.url" target="_blank" rel="noopener noreferrer" class="d-block text-truncate">
                {{ project.url }}
              </a>
            </li>
            
            <li *ngIf="project.url_github">
              <strong>GitHub</strong>
              <div class="github-links" style="margin-top: 5px;">
                <div *ngFor="let link of project.url_github.split(','); let last = last" class="mb-2">
                  <a [attr.href]="link.trim()" target="_blank" rel="noopener noreferrer" style="font-size: 0.85rem; word-break: break-all;">
                    <i class="bi bi-github"></i> {{ link.trim() }}
                  </a>
                  <hr *ngIf="!last" style="margin: 8px 0; opacity: 0.1;">
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div> 

    <div class="row justify-content-center mt-5">
      <div class="col-lg-10">
        <p-carousel
          *ngIf="project.carrousel_images && project.carrousel_images.length > 0"
          [circular]="true"
          [value]="project.carrousel_images"
          [numVisible]="1"
          [numScroll]="1"
        >
          <ng-template let-item pTemplate="item">
            <div style="background-color: black; display: flex; justify-content: center; align-items: center; border-radius: 8px; overflow: hidden; height: 450px;">
              <img [src]="item" alt="Portfolio Image" style="max-width: 100%; max-height: 100%; object-fit: contain;" />
            </div>
          </ng-template>
        </p-carousel>
      </div>
    </div>

  </div>
</section>
