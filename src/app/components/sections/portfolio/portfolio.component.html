<section id="portfolio" class="portfolio section">
  <div class="container section-title">
    <h2>Portfolio</h2>
    <p>Explora mis proyectos y trabajos realizados.</p>
  </div>

  <div class="container">
    <div class="isotope-layout">
      <!-- Portfolio Filters -->
      <ul class="portfolio-filters isotope-filters">
        <li
          *ngFor="let filter of filters"
          (click)="setFilter(filter)"
          [class.filter-active]="currentFilter === filter"
        >
          {{ filter }}
        </li>
      </ul>

      <!-- Portfolio Items -->
      <div class="row gy-4 isotope-container">
        <div
          *ngFor="let project of filteredPortfolio"
          class="col-lg-4 col-md-6 portfolio-item isotope-item"
          [ngClass]="project.category"
        >
          <img [src]="project.imageUrl" class="img-fluid" [alt]="project.title" />
          <div class="portfolio-info">
            <h4>{{ project.title }}</h4>
            <p>{{ project.description }}</p>
            <a
              [href]="project.imageUrl"
              title="{{ project.title }}"
              class="glightbox preview-link"
            >
              <i class="bi bi-zoom-in"></i>
            </a>
            <a [routerLink]="['/portfolio-details']" title="More Details" class="details-link" (click)="onDetailsClick()">
              <i class="bi bi-link-45deg"></i>
            </a>
            

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
